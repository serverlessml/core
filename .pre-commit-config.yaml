default_stages: [commit, manual]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.720
    hooks:
      - id: mypy
        args: [--allow-redefinition, --ignore-missing-imports]
        exclude: |
            (?x)(
              ^tools/
            )
  - repo: local
    hooks:
      - id: isort
        name: "Sort imports"
        language: system
        types: [file, python]
        entry: isort
      - id: pylint
        name: "PyLint on libs/*"
        language: system
        types: [file, python]
        files: ^libs/
        entry: pylint --disable=missing-docstring,no-name-in-module
        stages: [commit]
      - id: pylint-all
        language: system
        pass_filenames: false
        stages: [manual]
        entry: pylint --disable=unnecessary-pass,missing-docstring,no-name-in-module
      - id: black
        name: "Black"
        language: system
        pass_filenames: false
        entry: black libs main.py
      - id: legal
        name: "Licence check"
        language: system
        pass_filenames: false
        entry: make license-check
      - id: code-coverage-bump
        name: "Code Coverage Bump"
        language: system
        entry: make coverage-bump
        always_run: false
        pass_filenames: false
